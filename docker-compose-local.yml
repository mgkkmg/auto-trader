services:
  mysql-local:
    container_name: mysql-local
    image: mysql:8.0.33
    volumes:
      - ./db/conf.d:/etc/mysql/conf.d
#      - ./db/initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=auto_trader
      - MYSQL_ROOT_PASSWORD=password555
      - TZ=Asia/Seoul
